<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>
<body>
  <!-- 시계 -->
  <h2 id="clock">00:00:00</h2>

  <!-- 로그인/인사말 -->
  <form class="hidden" id="login-form">
    <input
      required
      maxlength="15"
      type="text"
      placeholder="What is your name?"
    />
    <input type="submit" value="Log In" />
  </form>
  <h1 id="greeting" class="hidden"></h1>

  <!-- 상단 우측: 툴바 + 날씨 -->
  <div id="ui-bar">
    <div class="btn-group">
      <button id="btn-theme" class="icon-btn" title="Light/Dark 전환">🌓</button>
      <button id="btn-unit" class="icon-btn" title="°C/°F 전환">℃/℉</button>
      <button id="btn-bg" class="icon-btn" title="배경 새로고침">배경 새로고침</button>
      <button id="btn-quote" class="icon-btn" title="명언 새로고침">또 다른 명언</button>
      <button id="btn-sort" class="icon-btn" title="Todo 정렬(미완료 우선/등록순)">Todo 정렬</button>
      <button id="btn-logout" class="icon-btn hidden" title="로그아웃">로그아웃</button>
    </div>

    <!-- 날씨 (ui-bar 내부로 이동) -->
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Todo 입력 -->
  <form id="todo-form">
    <input type="text" placeholder="Write a To Do and Press Enter" required>
  </form>

  <!-- Todo 진행률 -->
  <div id="todo-progress">
    <div class="progress-top">
      <span id="progress-text">0 / 0 완료</span>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" style="width:0%"></div>
    </div>
  </div>

  <!-- Todo 목록 -->
  <ul id="todo-list"></ul>

  <!-- 명언 -->
  <div id="quote">
    <span></span>
    <span></span>
  </div>

  <!-- 스크립트들 (defer 유지) -->
  <script defer src="js/clock.js"></script>
  <script defer src="js/greetings.js"></script>
  <script defer src="js/quote.js"></script>
  <script defer src="js/background.js"></script>
  <script defer src="js/todo.js"></script>
  <script defer src="js/weather.js"></script>
  <!-- 새 파일: 다크/라이트 테마 전환 -->
  <script defer src="js/theme.js"></script>
</body>
</html>
